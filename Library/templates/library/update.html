<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="bg-info p-2 text-dark bg-opacity-25">
    <h1 align='center'>
      <p class="fst-italic text-danger">LIBRARY MANAGEMENT SYSTEM</p>
    </h1>
    <section>
      <nav class="navbar navbar-expand-lg bg-primary p-2 text-dark bg-opacity-25 ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Library</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="library/add/">Add Book</a>
        </li>
    </div>
  </div>
</nav>
    </section>
    <section>
      <h1 align="center">Add Book</h1>
      <form method="POST">
        {% csrf_token %}
      <div class="mb-3">
      <label for="inputbookname" class="form-label">Book Name</label>
      <input type="text" class="form-control" id="inputbookname" name="book" value="{{data.book}}">
      </div>
      <div class="mb-3">
      <label for="inputauthorname" class="form-label">Author Name</label>
      <input type="text" class="form-control" id="inputauthorname" name="author" value="{{data.author}}">
      </div>
      <div class="mb-3">
      <label for="inputprice" class="form-label">Price</label>
      <input type="number" class="form-control" id="inputprice" name="price" value="{{data.price}}">
      </div>
      <div class="mb-3">
      <label for="inputpage" class="form-label">Pages</label>
      <input type="number" class="form-control" id="inputpage" name="page" value="{{data.pages}}">
      </div>
      <div class="mb-3">
      <label for="inputpublication" class="form-label">Publication</label>
      <input type="text" class="form-control" id="inputpublication" name="publication" value="publication">
      </div>
      <label for="">Category</label>
      <select class="form-select" aria-label="Default select example" name="category">
        <option selected>Open this select menu</option>
        <option value="non_fiction">Non-Fiction</option>
        <option value="edited">Edited</option>
        <option value="reference">Reference</option>
        <option value="fiction">Fiction</option>
      </select>
      <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
